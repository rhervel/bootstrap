		<script>
			function mostrarResultados() {
				const respuestasCorrectas = {
                q1: 'b', // París
                q2: 'b', // 12
                q3: 'a'  // Leonardo da Vinci
                // Agrega las respuestas para las demás preguntas
            };

            const form = document.getElementById('testForm');
            const resultado = document.getElementById('resultado');
            const retryButton = document.getElementById('retryButton');
            resultado.innerHTML = ''; // Limpiar resultados previos

            let puntuacion = 0;

            for (let pregunta in respuestasCorrectas) {
            	const respuestaUsuario = form.elements[pregunta]?.value;
            	const esCorrecta = respuestaUsuario === respuestasCorrectas[pregunta];

            	const mensaje = document.createElement('p');
            	if (esCorrecta) {
            		mensaje.textContent = `Pregunta ${pregunta.slice(1)}: Correcta ✅`;
            		mensaje.classList.add('text-success');
            		puntuacion++;
            	} else {
            		mensaje.textContent = `Pregunta ${pregunta.slice(1)}: Incorrecta ❌`;
            		mensaje.classList.add('text-danger');
            	}
            	resultado.appendChild(mensaje);
            }

            const puntuacionFinal = document.createElement('p');
            puntuacionFinal.textContent = `Tu puntuación: ${puntuacion} de ${Object.keys(respuestasCorrectas).length}`;
            puntuacionFinal.classList.add('fw-bold');
            resultado.appendChild(puntuacionFinal);

            retryButton.style.display = 'inline-block';
        }

        function reiniciarFormulario() {
        	document.getElementById('testForm').reset();
        	document.getElementById('resultado').innerHTML = '';
        	document.getElementById('retryButton').style.display = 'none';
        }
    </script>

    <script>
function enviarRespuestas() {
    const form = document.getElementById('testForm');
    const data = new FormData(form);
    const respuestas = {};

    for (let [key, value] of data.entries()) {
        respuestas[key] = value;
    }

    fetch('https://script.google.com/a/macros/g.educaand.es/s/AKfycbx00_zBvphEScjRo65mn3mzZIXe3CAamCoXCtM26XEjBHz8ING7BLDPkrWq-Gx5GAUJ/exec', { // Reemplaza con la URL del script desplegado
        method: 'POST',
        body: JSON.stringify(respuestas),
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.text())
    .then(data => alert('Respuesta del servidor: ' + data))
    .catch(error => console.error('Error:', error));
}
